function normalizarTexto(txt) {
  return String(txt)
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, "_")
    .toUpperCase()
    .trim();
}

function formatarKg(valor) {
  const n = Number(String(valor).replace(",", "."));
  if (isNaN(n)) return "0";
  return n.toFixed(3).replace(".", ",").replace(/,?0+$/, "");
}

function normalizarNomeCor(cor) {
  if (!cor) return "";

  return cor
    .toUpperCase()
    .replace(/\s+\d+$/, "") // remove " 193933"
    .trim();
}

window.abrirModal = (id, peso, nome) => {
  const pesoNum = Number(String(peso).replace(",", "."));

};

window.aplicarHexFallback = (img) => {
  const hex = img.dataset.hex;
  if (!hex) return;

  const container = img.parentElement;
  img.remove();

  // CAMADA BASE (COR REAL)
  const base = document.createElement("div");
  base.className = "absolute inset-0";
  base.style.backgroundColor = hex;

  // CAMADA TEXTURA (SEM ALTERAR COR)
  const texture = document.createElement("div");
  texture.className = "absolute inset-0 pointer-events-none";
  texture.style.backgroundImage =
    "repeating-linear-gradient(45deg, rgba(255,255,255,0.06) 0 1px, rgba(0,0,0,0) 1px 6px)";
  texture.style.mixBlendMode = "overlay";

  // CONTAINER
  const wrapper = document.createElement("div");
  wrapper.className = "relative w-full h-full";

  // LABEL
  const label = document.createElement("span");
  label.className =
    "absolute bottom-1 right-1 text-[9px] font-bold bg-black/60 text-white px-1.5 py-0.5 rounded";
  label.innerText = hex;

  wrapper.appendChild(base);
  wrapper.appendChild(texture);
  wrapper.appendChild(label);

  container.appendChild(wrapper);
};



/* ================= RENDER ================= */
function render() {
  const app = document.getElementById("app-content");
  app.innerHTML = "";

  const dados = filtroAtual === "todos"
    ? tecidos
    : tecidos.filter(t => t.categoria === filtroAtual);

  const subs = [...new Set(dados.map(t => t.sub))].sort();

  subs.forEach(sub => {
    const section = document.createElement("section");

    section.innerHTML = `
      <h2 class="text-[9px] text-slate-400 font-bold mb-1 ml-1 uppercase">
        ${sub}
      </h2>
    `;

    const grid = document.createElement("div");
    grid.className = "color-grid";

    dados
      .filter(t => t.sub === sub)
      .forEach(t => {
        const kgNum = Number(
          String(formatarKg(t.quantidadeKg)).replace(",", ".")
        );
        const rolos = Math.floor(kgNum / KG_POR_ROLO);

        grid.innerHTML += `
          <div
            onclick="abrirModal('${t.id}','${t.quantidadeKg}','${t.cor}')"
            class="bg-slate-900 border border-slate-800 rounded-lg overflow-hidden">

  src="${getImagemPrincipal(t.sub, t.cor)}"

</p>

${t.obs ? `

/* ================= IMPORTAÃ‡ÃƒO EXCEL (ATUALIZADA E CORRETA) ================= */
document.getElementById("excel-input").addEventListener("change", e => {
  const reader = new FileReader();

  reader.onload = async evt => {
    const workbook = XLSX.read(evt.target.result, { type: "binary" });
    const rows = XLSX.utils.sheet_to_json(
      workbook.Sheets[workbook.SheetNames[0]],
      { defval: "" }
    );

    for (const r of rows) {

      /* ðŸ”‘ CÃ“DIGO */
      const codigo = String(r.CODIGO || "").trim();

      const produto = MAPA_PRODUTOS[codigo] || {
        tecido: "DESCONHECIDO",
        categoria: "SEM_CATEGORIA"
      };

      /* ðŸŽ¨ COR (NOME) */
      const cor = String(r.Cor || r.COR || "").toUpperCase().trim();
const corNormalizada = normalizarNomeCor(cor);


      /* ðŸŽ¨ HEX (EXCEL â†’ MAPA_CORES) */
      const hexExcel =
        String(r.Hex || r.HEX || "").match(/\d+/)?.toString() || "";

      const hex = resolverHex(cor, hexExcel);

      /* âš–ï¸ QUANTIDADE */
      const quantidade = String(
        r.Quantidade || r.QUANTIDADE || "0"
      ).replace(",", ".");

      /* ðŸ“ OBS */
      const obs = String(r.OBS || "").trim();

      /* ðŸŽ¯ CATEGORIA FINAL */
      const categoriaFinal = obs
        ? "LEVES_DEFEITOS"
        : produto.categoria;

     const dadosObj = {
  codigo: codigo,
  sub: produto.tecido,
  categoria: categoriaFinal,
  cor: corNormalizada,   // âœ… AQUI
  quantidadeKg: quantidade,
  hex: hex,
  obs: obs
};


      /* ðŸ” CONSOLIDAÃ‡ÃƒO (SOMA) */
      const existe = tecidos.find(
  t =>
    t.codigo === codigo &&
    t.cor === corNormalizada &&
    t.categoria === categoriaFinal &&
    t.obs === obs
);


      if (existe) {
        const soma =
          Number(String(existe.quantidadeKg).replace(",", ".")) +
          Number(String(quantidade).replace(",", "."));

        await updateDoc(doc(db, "tecidos", existe.id), {
          quantidadeKg: formatarKg(soma),
          hex: hex,
          obs: obs
        });
      } else {
        await addDoc(tecidosCol, dadosObj);
      }
    }

    alert("ImportaÃ§Ã£o concluÃ­da com sucesso!");
  };

  reader.readAsBinaryString(e.target.files[0]);
});

  const cats = ["todos", ...new Set(tecidos.map(t => t.categoria))];
  el.innerHTML = cats.map(c =>
    `<button onclick="filtrar('${c}')"
      class="px-3 py-1 text-[8px] rounded-full font-bold uppercase
${filtroAtual === c ? "bg-blue-600" : "bg-slate-800"}"
">${c}</button>`
  ).join("");
}

/* ================= IMAGEM TOGGLE ================= */
window.alternarImagem = (e, btn) => {
  e.stopPropagation();
  const img = btn.previousElementSibling;
  if (img.dataset.state === "1") {
    img.src = img.dataset.img2;
    img.dataset.state = "2";
  } else {
    img.src = img.dataset.img1;
    img.dataset.state = "1";
  }
};


/* ================= LIMPAR ================= */
window.limparTudo = async () => {
  if (prompt("Digite a senha para ZERAR o estoque:") === SENHA_MESTRA) {

    for (const d of snap.docs)
      await deleteDoc(doc(db, "tecidos", d.id));
    alert("Banco zerado.");
  }
};
