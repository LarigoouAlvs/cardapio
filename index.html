<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Alta Densidade - 16 Cores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .color-dot {
            aspect-ratio: 1 / 1;
            border: 1px solid rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="p-4 bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <h1 class="text-sm font-bold uppercase tracking-widest text-blue-400">Painel de Alta Densidade</h1>
        <p class="text-[10px] text-gray-400">Visualizando 16 unidades por bloco</p>
    </header>

    <main class="p-2 space-y-6">

        <section>
            <h2 class="text-xs font-bold mb-2 ml-1 text-gray-500 uppercase italic">Linha Luminos Fit (16 tons)</h2>
            <div class="grid grid-cols-4 gap-1.5" id="grid-brilhosos"></div>
        </section>

        <section>
            <h2 class="text-xs font-bold mb-2 ml-1 text-gray-500 uppercase italic">Linha Prisma (16 tons)</h2>
            <div class="grid grid-cols-4 gap-1.5" id="grid-lisos"></div>
        </section>

        <section>
            <h2 class="text-xs font-bold mb-2 ml-1 text-gray-500 uppercase italic">Linha Berlim (16 tons)</h2>
            <div class="grid grid-cols-4 gap-1.5" id="grid-blackout"></div>
        </section>

    </main>

    <script>
        function generateRandomHex() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        function renderDenseGrid(containerId, label) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= 16; i++) {
                const color = generateRandomHex();
                const stock = Math.floor(Math.random() * 150);
                
                container.innerHTML += `
                    <div class="bg-gray-800 rounded-md overflow-hidden border border-gray-700">
                        <div class="color-dot w-full" style="background-color: ${color}"></div>
                        <div class="p-1 text-center">
                            <p class="text-[8px] font-medium truncate text-gray-300">${label} ${i}</p>
                            <p class="text-[9px] font-black ${stock < 30 ? 'text-red-400' : 'text-green-400'}">${stock}m</p>
                        </div>
                    </div>
                `;
            }
        }

        // Inicializar as grades
        renderDenseGrid('grid-brilhosos', 'BR');
        renderDenseGrid('grid-lisos', 'LS');
        renderDenseGrid('grid-blackout', 'BK');
    </script>
</body>
</html>
